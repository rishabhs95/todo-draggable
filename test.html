<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="./lol.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Poiret+One' rel='stylesheet' type='text/css'>
</head>

<body>
    <div id="header">
        LOGO
        <span id="todo">To-Do</span>
    </div>
    <div class="workspace">
        <div class="task-list col-md-8 col-sm-8 col-xs-8" style="height: 100vh;">
            <br>
            <form id="todo-form">
                <div class="input-group">
                    <input type="text" placeholder="Add a task to do" />
                    <span class="input-group-btn">
                    <input type="button" class="btn btn-primary" value="+" onclick="todo.add();" />
                </span>
                </div>
            </form>
            <div class="task-list task-container" id="pending">
            </div>
        </div>
        <div class="done-list task-container col-md-4 col-sm-4 col-xs-4" style="height: 100vh;" id="completed">
            <h3>Done</h3>
        </div>
    </div>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
    <script src="./lol.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous">
    </script>
</body>

</html>
